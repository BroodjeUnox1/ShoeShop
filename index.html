<script type="text/javascript">
	$(document).ready(() => {
		$('.regritratie').hide();
		$('.info, .info1, .inf, .info2').hide();
		$('.mm1, .ms1, .ml1, .ml2, .ms2, .mm2').css('background-color', 'purple');


		$('.login').on('click',() => {
    		$('.loginreg').toggle();
    		$('.regritratie').hide();
  		})

		$('.signup').on('click',() => {
    		$('.regritratie').toggle();
    		$('.schoen').css('z-index', '-100px');
  		})

		$('.pijl').on('click',() => {
    		$('.info, .info1').toggle();
    		$('.mm1, .ms1, .ml1, .ml2, .ms2, .mm2').css('background-color', 'purple');
  		})

  		$('.ml1').on('click',() => {
    		$('.ml1').css('background-color', 'red');
    		$('.mm1, .ms1').css('background-color', 'purple');
  		})

  		$('.mm1').on('click',() => {
    		$('.mm1').css('background-color', 'red');
    		$('.ml1, .ms1').css('background-color', 'purple');
  		})

  		$('.ms1').on('click',() => {
    		$('.ms1').css('background-color', 'red');
    		$('.mm1, .ml1').css('background-color', 'purple');
  		})

  		$('.pijl2').on('click',() => {
    		$('.inf, .info2').toggle();
    		$('.mm1, .ms1, .ml1, .ml2, .ms2, .mm2').css('background-color', 'purple');
  		})

  		$('.ml2').on('click',() => {
    		$('.ml2').css('background-color', 'red');

  		})

  		$('.mm2').on('click',() => {
    		$('.mm2').css('background-color', 'red');
    		$('.ml2, .ms2').css('background-color', 'purple');
  		})

  		$('.ms2').on('click',() => {
    		$('.ms2').css('background-color', 'red');
    		$('.mm2, .ml2').css('background-color', 'purple');
  		})


  	});
</script>
